<!-- templates/account_settings.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <div class="settings-container">
            <div class="settings-card">
                <div class="row g-0">
                    <!-- Left Panel - Categories -->
                    <div class="col-md-4 settings-sidebar">
                        <div class="py-4 px-3">
                            <div class="list-group settings-nav">
                                <a href="#accountInfo"
                                   class="list-group-item list-group-item-action active"
                                   data-bs-toggle="list">
                                    <i class="bi bi-person me-2"></i>Account Information
                                </a>
                                <a href="#security"
                                   class="list-group-item list-group-item-action"
                                   data-bs-toggle="list">
                                    <i class="bi bi-shield-lock me-2"></i>Security
                                </a>
                                <a href="#notifications"
                                   class="list-group-item list-group-item-action"
                                   data-bs-toggle="list">
                                    <i class="bi bi-bell me-2"></i>Notifications
                                </a>
                            </div>
                            <div class="mt-4">
                                <a href="{% url 'logout' %}" class="btn btn-outline-danger w-100">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel - Content -->
                    <div class="col-md-8">
                        <div class="p-4">
                            <div class="tab-content">
                                <!-- Account Information Tab -->
                                <div class="tab-pane fade show active" id="accountInfo">
                                    <h4 class="mb-4">Account Information</h4>
                                    <form id="accountInfoForm">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                   value="{{ user.email }}" disabled>
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                   value="{{ user.username }}">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </form>
                                </div>

                                <!-- Security Tab -->
                                <div class="tab-pane fade" id="security">
                                    <h4 class="mb-4">Security Settings</h4>
                                    <form id="passwordChangeForm">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Current Password</label>
                                            <input type="password" class="form-control" id="currentPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">New Password</label>
                                            <input type="password" class="form-control" id="newPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control" id="confirmPassword">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </form>
                                </div>

                                <!-- Notifications Tab -->
                                <div class="tab-pane fade" id="notifications">
                                    <h4 class="mb-4">Notification Preferences</h4>
                                    <div class="mb-4">
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications">
                                            <label class="form-check-label" for="emailNotifications">
                                                Email Notifications
                                            </label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="pushNotifications">
                                            <label class="form-check-label" for="pushNotifications">
                                                Push Notifications
                                            </label>
                                        </div>
                                        <button class="btn btn-primary">Save Preferences</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/account-settings.js' %}"></script>
{% endblock %}
